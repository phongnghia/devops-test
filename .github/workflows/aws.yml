name: Deploy to Amazon ECS

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: AWS_REGION
  ECR_REPOSITORY: MY_ECR_REPOSITORY
  ECS_SERVICE: MY_ECS_SERVICE
  ECS_CLUSTER: MY_ECS_CLUSTER
  ECS_TASK_DEFINITION: MY_ECS_TASK_DEFINITION
  PUBLIC_IP: 0.0.0.0
  REMOTE_PASSWORD: ${{ secrets.REMOTE_PASSWORD }}
  ECR_REPOSITORY_REGISTRY: ECR_REPOSITORY_REGISTRY
  AWS_ACCESS_KEY: AWS_ACCESS_KEY
  AWS_SECRET_ACCESS_KEY: AWS_SECRET_ACCESS_KEY
  AWS_ECS_PROFILE_NAME: AWS_ECS_PROFILE_NAME
  CONTAINER_NAME: devops-test

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible boto3 docker-ce docker-ce-cli

