  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Run Test Stage
        run: ansible-playbook deploy-docker/test.yml

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Run Deploy Stage
        run: |
          ansible-playbook deploy-docker/install.yml \
